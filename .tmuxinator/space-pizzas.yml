# ~/.tmuxinator/space-pizzas.yml

name: space-pizzas
root: ~/workspace

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t space-pizzas

windows:
  - ember:
      root: ~/workspace/space-pizzas-ember
      panes:
        - vim
  - node:
      root: ~/workspace/space-pizzas-node
      panes:
        - vim
  - shared:
      root: ~/workspace/space-pizzas-shared
      panes:
        - vim
  - rails:
      root: ~/workspace/space-pizzas-rails
      panes:
        - vim
  - ember-server:
      root: ~/workspace/space-pizzas-ember
      layout: even-horizontal
      panes:
        - server:
          - cd ~/workspace/space-pizzas-ember
          - npm run start-lan
        - tests:
          - cd ~/workspace/space-pizzas-ember
          - ember test --serve
        - bash:
          - cd ~/workspace/space-pizzas-ember
  - node-server:
      root: ~/workspace/space-pizzas-ember
      layout: even-horizontal
      panes:
        - server:
          - cd ~/workspace/space-pizzas-node
          - npm run start-watch
        - tests:
          - cd ~/workspace/space-pizzas-node
          - npm run test-watch
        - bash:
          - cd ~/workspace/space-pizzas-node
  - shared-server:
      root: ~/workspace/space-pizzas-shared
      layout: even-horizontal
      panes:
        - server:
          - cd ~/workspace/space-pizzas-shared
          - npm run start-watch
        - tests:
          - cd ~/workspace/space-pizzas-node
          - npm run test-watch
        - bash:
          - cd ~/workspace/space-pizzas-shared
  - rails-server:
      root: ~/workspace/space-pizzas-rails
      layout: even-horizontal
      panes:
        - server:
          - cd ~/workspace/space-pizzas-rails
          - bundle exec rails s
        - tests:
          - cd ~/workspace/space-pizzas-rails
        - bash:
          - cd ~/workspace/space-pizzas-rails
